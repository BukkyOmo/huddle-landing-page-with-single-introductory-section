<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1c70674a53.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div>
    <div class="logo-container">
      <img src="./images/logo.svg" alt="website logo">
    </div>
  </div>
  <section class="content-container">
    <div class="image-container"><img src="./images/illustration-mockups.svg" alt="page illustration" class="landing-page-img"></div>
    <div class="description">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button type="submit">Register</button>
    </div>
  </section>
  <div class="social-media-links">
    <div class="social-media-links-item"><i class="fab fa-facebook-f"></i></div>
    <div class="social-media-links-item"><i class="fab fa-twitter"></i></div>
    <div class="social-media-links-item"><i class="fab fa-instagram"></i></div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/BukkyOmo">Bukola Omosefunmi</a>.
    </p>
  </footer>
</body>
</html>
